<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sustainable Agriculture Map - NW Province</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style1.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 14px;
    }

    /* Survey popup window style */
    #surveyModal {
      position: absolute;
      bottom: 0px;
      right: 0px;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1001;
      display: none;
      flex-direction: column;
    }

    #surveyModal iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 8px 8px;
    }

    #surveyHeader {
      background: #4CAF50;
      color: white;
      padding: 8px;
      border-radius: 8px 8px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    #closeSurvey {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #openSurveyBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Open Button -->
  <button id="openSurveyBtn">Open Survey</button>

  <!-- Survey Modal -->
  <div id="surveyModal">
    <div id="surveyHeader">
      Survey Form
      <button id="closeSurvey">&times;</button>
    </div>
    <iframe src="https://arcg.is/1a5ye8"></iframe>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geotiff"></script>
  <script src="https://unpkg.com/leaflet-geotiff/leaflet-geotiff-plotty.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="cropscript.js"></script>

  <script>
    const openBtn = document.getElementById('openSurveyBtn');
    const modal = document.getElementById('surveyModal');
    const closeBtn = document.getElementById('closeSurvey');

    openBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
