<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey123 Web Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
    #info-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 12px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 300px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="info-box">Loading survey data...</div>

<!-- Leaflet library -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Your custom script -->
<script src="result1.js"></script>

</body>
</html>
