<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latest Submission Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
    #info-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 12px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 300px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="info-box">Loading latest submission...</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const map = L.map('map').setView([7.85, 80.75], 8);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

const surveyURL = "https://services5.arcgis.com/MpnsppwdopkoFFFQ/arcgis/rest/services/Land_Selection_Web_Map1/FeatureServer/0/query?where=1=1&outFields=*&f=geojson";

fetch(surveyURL)
  .then(res => res.json())
  .then(data => {
    if (!data.features || data.features.length === 0) {
      document.getElementById("info-box").innerHTML = "No submissions found.";
      return;
    }

    // Replace 'creation_date' with the actual date field in your data
    const dateField = 'creation_date';

    // Sort features by date descending (latest first)
    const sortedFeatures = data.features.sort((a, b) => {
      const dateA = new Date(a.properties[dateField]);
      const dateB = new Date(b.properties[dateField]);
      return dateB - dateA; // latest first
    });

    const latestFeature = sortedFeatures[0];

    const userLayer = L.geoJSON(latestFeature, {
      pointToLayer: (feature, latlng) => {
        return L.circleMarker(latlng, {
          radius: 8,
          fillColor: "blue",
          color: "black",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.9
        });
      }
    }).addTo(map);

    map.fitBounds(userLayer.getBounds());
    document.getElementById("info-box").innerHTML = "Latest submission displayed.";
  })
  .catch(err => {
    console.error("Error loading survey data:", err);
    document.getElementById("info-box").innerHTML = "Error loading submissions.";
  });
</script>

</body>
</html>
