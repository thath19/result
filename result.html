<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Suitability Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; }
    #info-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 12px;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 300px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="info-box">Loading...</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
const map = L.map('map').setView([7.85, 80.75], 8);

// Base layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19,
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Load layers + survey
Promise.all([
  fetch('https://services5.arcgis.com/MpnsppwdopkoFFFQ/arcgis/rest/services/survey123_6d8b1cb7a97148d3a1642db84cf7943d_results/FeatureServer/0/query?where=1=1&outFields=*&orderByFields=CreationDate%20DESC&f=geojson').then(r => r.json()),
  fetch('https://raw.githubusercontent.com/thath19/soil_map/refs/heads/main/Soil_type.geojson').then(r => r.json()),
  fetch('https://raw.githubusercontent.com/thath19/Water_Sources/main/River_coverageNW.geojson').then(r => r.json()),
  fetch('https://raw.githubusercontent.com/thath19/Land-Cover/main/built.geojson').then(r => r.json())
]).then(([surveyData, soilData, riverData, builtData]) => {
  const latest = surveyData.features[0];
  const userPoint = turf.point(latest.geometry.coordinates);
  const selectedCrop = latest.properties?.Crop || "Rice"; // Fallback
  const buffer = turf.buffer(userPoint, 0.5, { units: 'kilometers' });

  let pointInBuffer = false;

  // Water source - Nearest river distance
  let nearestWater = Infinity;
  riverData.features.forEach(river => {
    const line = turf.lineString(river.geometry.coordinates);
    const dist = turf.pointToLineDistance(userPoint, line, { units: 'kilometers' });
    if (dist < nearestWater) nearestWater = dist;
  });

  // Built-up check
  const isBuilt = builtData.features.some(f => turf.booleanPointInPolygon(userPoint, f));

  // Soil check
  const matchedSoil = soilData.features.find(f => turf.booleanPointInPolygon(userPoint, f));
  const soilType = matchedSoil?.properties?.DOMSOI || "Unknown";
  const suitableCrops = matchedSoil?.properties?.Crop || "N/A";

  // Add base layers
  L.geoJSON(riverData, { style: { color: '#3498db', weight: 2 }}).addTo(map);
  L.geoJSON(builtData, { style: { color: '#e74c3c', fillOpacity: 0.4 }}).addTo(map);

  // Decision logic
  if (turf.booleanPointInPolygon(userPoint, buffer)) {
    pointInBuffer = true;
    L.geoJSON(buffer, { style: { color: 'green', fillOpacity: 0.2 } }).addTo(map);
    L.geoJSON(userPoint, {
      pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius: 6, color: 'black', fillColor: 'yellow', fillOpacity: 1 })
    }).addTo(map);
    map.fitBounds(L.geoJSON(buffer).getBounds());
  } else {
    // Show only suitable soil regions for selected crop
    const filteredSoil = {
      type: "FeatureCollection",
      features: soilData.features.filter(f =>
        (f.properties?.Crop || "").toLowerCase().includes(selectedCrop.toLowerCase()))
    };
    L.geoJSON(filteredSoil, { style: { color: '#8e44ad', fillOpacity: 0.3 } }).addTo(map);
    map.fitBounds(L.geoJSON(filteredSoil).getBounds());
  }

  // Info
  document.getElementById('info-box').innerHTML = `
    <h3>Analysis Result</h3>
    <strong>Soil Type:</strong> ${soilType}<br/>
    <strong>Suitable Crops:</strong> ${suitableCrops}<br/>
    <strong>Distance to Water:</strong> ${nearestWater.toFixed(2)} km<br/>
    <strong>Built-up Area:</strong> ${isBuilt ? "Yes" : "No"}<br/>
    <strong>Buffer Mode:</strong> ${pointInBuffer ? "Within Buffer" : "Outside Buffer"}<br/>
    <strong>Crop Selected:</strong> ${selectedCrop}<br/>
  `;

}).catch(err => {
  console.error(err);
  document.getElementById('info-box').innerHTML = "Error loading data.";
});
</script>

</body>
</html>
